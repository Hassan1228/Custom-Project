                    <a class="logo" href="./index.html">
                  SHAREHUB
                      </a>
                </div>
                <div id="menu" class="row g-0 flex-grow-1 p-3">
                    <div class="col overflow-auto">
                        <ul class="nav nav-pills nav-fill d-flex flex-column">
                            <li class="navitem">
                              <a class="nav-link" aria-current="page" href="./Users.html"> Dashboard</a>

                            </li>
                          </ul>
            
                  
               
                  
           
               
                    </div>
                    
                </div>
                <div id="cap" class="row g-0 p-3 ">
                </div>
            </div>
            <div id="main" class="col d-flex flex-column">
                <div id="filters" class="row g-0 p-3 border-bottom">
                    <div id="navbar" class="row g-0 p-3 bg-body-tertiary border-bottom">
                        <div class="container text-center">
                            <div class="row">
                              <div class="col hhead">
                                <div class="search_wrap search_wrap_3">
                                    <div class="search_box">
                                        <input type="text" class="input" placeholder="search...">
                                        <div class="btn btn_common">
                                            <i class="fas fa-search"></i>
                                        </div>
                                    </div>
                              </div>
                              <div class="col hhead">

                                  <div style="display: flex; color: white; align-items: center ; gap: 12px;
                              " >
                                    <i class="fa-regular fa-bell"></i>
                                    <div class="user-profile">
                                      <img class="user-profile-img" src="./assets/profile_icon.png" alt="User Profile">
                                      <span class="user-name">Admin</span>
                                    </div>
                                  </div>
                                
                                  <div>
                                    <a class="button upload-button" href="./Upload.html">Upload <i class="fa-solid fa-upload"></i></a>
                                    <a class="button logout-button" href="./signin.html">Login <i class="fa-solid fa-arrow-right"></i></a>
                                  </div>
                              </div>
                              
                            </div>
                          </div>
                       
        
                         
                    </div>
             
                <H1 style="    color: white;
                padding: 25px 0 0 0;
            
                " >Profile</H1>
                </div> 
                <div id="content" class="row g-0 flex-grow-1 p-3">
                    <div class="container mt-5">
                        <div class="row">
                            <div class="col-md-8 offset-md-2">
                                <div class="edit-profile">
                                    <header class="text-center mb-4">
                                        <h1>Edit Profile</h1>
                                        <p>Update your profile information below.</p>
                                    </header>
                
                                    <form id="editProfileForm">
                                        <div class="mb-3">
                                            <label for="profilePicture" class="form-label">Profile Picture</label>
                                            <input type="file" class="form-control" id="profilePicture" accept="image/*">
                                        </div>
                
                                        <div class="mb-3">
                                            <label for="name" class="form-label">Name</label>
                                            <input type="text" class="form-control" id="name" placeholder="Your name">
                                        </div>
                
                                        <div class="mb-3">
                                            <label for="email" class="form-label">Email address</label>
                                            <input type="email" class="form-control" id="email" placeholder="Your email">
                                        </div>
                
                                        <div class="mb-3">
                                            <label for="bio" class="form-label">Bio</label>
                                            <textarea class="form-control" id="bio" rows="3" placeholder="Tell us about yourself"></textarea>
                                        </div>
                
                                        <button type="submit" class="btn btn-primary">Save Changes</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                
                    <script src="script.js"></script>
                </div>
            </div>
        </div>
