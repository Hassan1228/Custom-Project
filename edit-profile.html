    <div class="row g-0 flex-grow-1">
        <div id="sidebar" class="col-3 d-lg-flex flex-column">
            <button class="cancel-btn" onclick="toggleSidebar()">&times;</button> <!-- Cancel button to close the sidebar -->

            <div id="cta" class="row g-0 p-3 ">
                <a class="logo" href="./index.html">
                    SHAREHUB
                </a>
            </div>

            <!-- Search bar and buttons in sidebar for mobile view -->
          

            <div id="menu" class="row g-0 flex-grow-1 p-3">
                <div class="col overflow-auto">
                    <ul class="nav nav-pills nav-fill d-flex flex-column">
                        <li class="navitem">
                          <a class="nav-link" aria-current="page" href="./Users.html"> Dashboard</a>
                        </li>
                        <li class="navitem">
                          <a class="nav-link active" href="./edit-profile.html">
                            Profile</a>
                        </li>
                        <li class="navitem">
                          <a class="nav-link" href="#"> Settings</a>
                        </li>
                        <li class="navitem">
                          <a class="nav-link"> Activity</a>
                        </li>
                        <li class="navitem">
                          <a class="nav-link " href="./faq.html"></i>FAQ</a>
                        </li>
                        <li class="navitem">
                          <a class="nav-link" href="./Terms.html"> Terms and Policy</a>
                        </li>
                        <li class="navitem">
                          <a class="nav-link " href="./dmca.html">DMCA Policy</a>
                        </li>
                      </ul>
                </div>
            </div>


        <div class="search_wrap search_wrap_6 smob">
                <div class="search_box ">
                    <input type="text" class="input" placeholder="search...">
                    <div class="btn btn_common">
                        <i class="fas fa-search"></i>
                    </div>
                </div>
            </div>

            <div class="sidebar-buttons">
                <a class="button upload-button btn btn-primary" href="./signin.html">Login  <i class="fa-solid fa-arrow-right"></i></a>
                <a class="button logout-button btn btn-danger" href="./signup.html">Sign Up  <i class="fa-solid fa-upload"></i></a>
            </div>

            
            <div id="cap" class="row g-0 p-3"></div>
        </div>

        <div id="main" class="col d-flex flex-column">
            <!-- Toggle button for mobile -->
            <div class="toggle-btn p-3" onclick="toggleSidebar()">
                <i class="fa-solid fa-bars"></i>
                <h2 class="logo-m" href="./index.html">
                    SHAREHUB
                </h2>
            </div>

            <div id="filters" class="row g-0 p-3 border-bottom">
                <div id="navbar" class="row g-0 p-3 bg-body-tertiary border-bottom">
                    <div class="container text-center">
                        <div class="row justify-content-between align-items-center">
                            <div class="col-lg-6 col-md-6 SeachB">
                                <div class="search_wrap search_wrap_3">
                                    <div class="search_box">
                                        <input type="text" class="input" placeholder="search...">
                                        <div class="btn btn_common">
                                            <i class="fas fa-search"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-lg-6 col-md-6 text-end d-flex justify-content-center justify-content-lg-end align-items-center">
                                <div class="user-profile me-3">
                                    <img class="user-profile-img" src="./assets/profile_icon.png" alt="User Profile">
                                    <span class="user-name">Admin</span>
                                </div>

                                <div class="btngroup">
                                    <a class="button upload-button btn btn-primary" href="./Upload.html">Upload <i class="fa-solid fa-upload"></i></a>
                                    <a class="button logout-button btn btn-danger" href="./signin.html">Login <i class="fa-solid fa-arrow-right"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <h1 style="color: white; padding: 25px 0 0 0;">Edit Profile</h1>
                </div>

                <div id="content" class="row g-0 flex-grow-1 p-3">
                    <div class="container mt-5">
                        <div class="row">
                            <div class="col-md-8 offset-md-2">
                                <div class="edit-profile">
                                    <header class="text-center mb-4">
                                        <h1>Edit Profile</h1>
                                        <p>Update your profile information below.</p>
                                    </header>
                
                                    <form id="editProfileForm">
                                        <div class="mb-3">
                                            <label for="profilePicture" class="form-label">Profile Picture</label>
                                            <input type="file" class="form-control" id="profilePicture" accept="image/*">
                                        </div>
                
                                        <div class="mb-3">
                                            <label for="name" class="form-label">Name</label>
                                            <input type="text" class="form-control" id="name" placeholder="Your name">
                                        </div>
                
                                        <div class="mb-3">
                                            <label for="email" class="form-label">Email address</label>
                                            <input type="email" class="form-control" id="email" placeholder="Your email">
                                        </div>
                
                                        <div class="mb-3">
                                            <label for="bio" class="form-label">Bio</label>
                                            <textarea class="form-control" id="bio" rows="3" placeholder="Tell us about yourself"></textarea>
                                        </div>
                
                                        <button type="submit" class="btn btn-primary">Save Changes</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                
                    <script src="script.js"></script>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Function to toggle sidebar on mobile screens
        function toggleSidebar() {
            const sidebar = document.getElementById("sidebar");
            sidebar.classList.toggle("show");
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"

    <script src="./Js/script.js"></script>
</body>
