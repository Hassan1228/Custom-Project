        <div class="search_wrap search_wrap_6 smob">

            <div class="sidebar-buttons">
                <a class="button upload-button btn btn-primary" href="./signin.html">Login  <i class="fa-solid fa-arrow-right"></i></a>

        <div id="main" class="col d-flex flex-column">

            <div class="toggle-btn p-3" onclick="toggleSidebar()">

                    SHAREHUB

            <div id="filters" class="row g-0 p-3 border-bottom">

                    <div class="container text-center">
                        <div class="row justify-content-between align-items-center">
                            <div class="col-lg-6 col-md-6 SeachB">
                                <div class="search_wrap search_wrap_3">
                                    <div class="search_box">
                                        <input type="text" class="input" placeholder="search...">

                                            <i class="fas fa-search"></i>

                            <div class="col-lg-6 col-md-6 text-end d-flex justify-content-center justify-content-lg-end align-items-center">

                                    <span class="user-name">Admin</span>
                                </div>

                                <div class="btngroup">
                                    <a class="button upload-button btn btn-primary" href="./Upload.html">Upload <i class="fa-solid fa-upload"></i></a>
                                    <a class="button logout-button btn btn-danger" href="./signin.html">Login <i class="fa-solid fa-arrow-right"></i></a>
                                </div>

                    <h1 style="color: white; padding: 25px 0 0 0;">Login</h1>
                </div>

                <div id="content" class="row g-0 flex-grow-1 p-3  justify-content-center">
                  <div class="wrapper">
                
                    <span class="acc">Login to access your ShareHub account</span>
                
                    <form action="/login" method="POST">
                      <input type="text" name="email" placeholder="Email" required>
                      <input type="password" name="password" placeholder="Password" required>
                
                      <!-- Remember Me checkbox -->
                      <div class="rm">
                      
                      
                
                      <div class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Remember Me</label>
                      
                      </div>
                      <div class="fp">
                        <a  class="forgot-password" href="#">Forgot password?</a>
                      
                      </div>
                    
                    </div>
                      <button type="submit">Login</button>
                
                      <span class="below">Don't have an account?<a href="./signup.html" class="signup"> SignUp</a></span>
                
                     
                      <button type="button" class="continue-without-login">Continue Without Login</button>
                      <div class="login-with">
                        <a href="#" class="x">Login with X</a>
                        <a href="#" class="google">Login with Google</a>
                      </div>
                    </form>
                  </div>
                
                   
                </div>
            </div>
