<!DOCTYPE html>
<html>
<head>
  <title>ShareHub Login</title>
  <style>
    body {
      background-color: #181818;
      color: white;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      width: 400px;
      padding: 30px;
      border-radius: 10px;
      background-color: #282828;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input[type="text"],
    input[type="password"] {
      width: 95%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #383838;
      color: white;
      font-size: 16px;
    }

    input::placeholder {
      color: #ccc;
    }

    .remember-me {
        font-size: 12px;
      display: flex;
      align-items: center;
      margin: 10px 0;
 
    }

   

    .remember-me input[type="checkbox"] {
      margin-right: 4px;
      
    }

    button {
      width: 100%;
      padding: 12px;
      margin: 15px 0;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-size: 16px;
    }

    button:hover {
      background-color: #0069d9;
    }

    .login-with {
      text-align: center;
      margin-top: 20px;
    }

    .login-with a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
      font-size: 14px;
    }

    .login-with a:hover {
      text-decoration: underline;
    }
    .forgot-password {
    font-size: 12px;
    color: red;
    text-decoration: none;
    display: flex;
 
 }
 .acc {
    width: 100%;
    text-align: center;
    display: block;
    margin-bottom: 20px;
 }
 .rm {
    display: flex;
    align-content: center;
    justify-content: space-around;
    align-items: center;
    gap: 150px;
}
    .forgot-password a {
      color: #007bff;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .forgot-password a:hover {
      text-decoration: underline;
      color: #0069d9;
    }

    .continue-without-login {
      background-color: red;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 12px;
      margin: 10px 0;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-size: 16px;
    }

    .continue-without-login:hover {
      background-color: darkred;
    }

    .below{
display: block;
font-size: 14px;
margin-bottom: 20px;
    }
    .signup{
        color: red;
        text-decoration: none;
        
    }

    .x{
      
      width: 100%;
      padding: 12px;
      margin: 15px 0;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white!important;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-size: 16px;
   
    }
    .x:hover{
        text-decoration: none!important;


   
    }
  
    .google{
      
      width: 100%;
      padding: 12px;
      margin: 15px 0;
      border: none;
      border-radius: 5px;
      background-color: #ffffff;
      color: rgb(0, 0, 0)!important;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-size: 16px;
   
    }
    .google:hover{
      text-decoration: none!important;

   
    }

    .logo{
      text-decoration: none;
      color: #ffffff;
      font-size: 24px;
    }
  </style>
</head>
<body>

  
  <div class="container">
    <h1><a href="./index.html" class="logo">ShareHub</a></h1>
    <span class="acc">Login to access your ShareHub account</span>

    <form action="/login" method="POST">
      <input type="text" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>

      <!-- Remember Me checkbox -->
      <div class="rm">
      
      

      <div class="remember-me">
        <input type="checkbox" id="remember" name="remember">
        <label for="remember">Remember Me</label>
      
      </div>
      <div class="fp">
        <a  class="forgot-password" href="#">Forgot password?</a>
      
      </div>
    
    </div>
      <button type="submit">Login</button>

      <span class="below">Don't have an account?<a href="./signup.html" class="signup"> SignUp</a></span>

     
      <button type="button" class="continue-without-login">Continue Without Login</button>
      <div class="login-with">
        <a href="#" class="x">Login with X</a>
        <a href="#" class="google">Login with Google</a>
      </div>
    </form>
  </div>
</body>
</html>
